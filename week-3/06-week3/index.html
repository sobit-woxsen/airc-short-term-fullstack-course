<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox in CSS</title>

    <style>
      .box {
        width: 400px;
        height: 500px;
        border: 10px solid red;
        margin: 5px;

        display: flex;
        justify-content: center;
        align-items: center;
      }

      .box > div {
        width: 50px;
        height: 50px;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
